<h1>Dansk flag</h1>

<svg width="127" height="105" viewBox="0 0 255 210">
    <rect x="0" y="0" height="90" width="90"
          style="stroke:#000000; fill: #ff0000"/>
    <rect x="120" y="0" height="90" width="135"
          style="stroke:#000000; fill: #ff0000"/>
    <rect x="0" y="120" height="90" width="90"
          style="stroke:#000000; fill: #ff0000"/>
    <rect x="120" y="120" height="90" width="135"
          style="stroke:#000000; fill: #ff0000"/>
</svg>

<h1>Svensk flag</h1>

<svg width="127" height="105" viewBox="0 0 255 210" style="background: yellow">
    <rect x="0" y="0" height="90" width="90"
          style="stroke:#000000; fill: #032cfc"/>
    <rect x="120" y="0" height="90" width="135"
          style="stroke:#000000; fill: #032cfc"/>
    <rect x="0" y="120" height="90" width="90"
          style="stroke:#000000; fill: #032cfc"/>
    <rect x="120" y="120" height="90" width="135"
          style="stroke:#000000; fill: #032cfc"/>
</svg>

<h1>Cirkler</h1>

<svg width="150" height="150" viewBox="0 0 300 300" style="stroke:black;fill: black">
    <circle cx="100" cy="100" r="50" style="stroke:black; fill: blue"/>
    <circle cx="200" cy="100" r="50" style="stroke:black; fill: blue"/>
    <circle cx="100" cy="200" r="50" style="stroke:black; fill: blue"/>
    <circle cx="200" cy="200" r="50" style="stroke:black; fill: blue"/>
</svg>


<h1>Simpel carport</h1>

<svg width="1000" height="1000" viewBox="0 0 1000 1000">
    <rect x="0" y="0" height="600" width="780"
          style="stroke: black; fill: white"/>
    <line x1="25" y1="0" x2="25" y2="600"
          style="stroke: black; fill: black"/>
    <line x1="755" y1="0" x2="755" y2="600"
          style="stroke: black; fill: black"/>

    <line x1="25" y1="50" x2="755" y2="50"
          style="stroke: black; fill: black"/>
    <line x1="755" y1="60" x2="25" y2="60"
          style="stroke: black; fill: black"/>

    <line x1="25" y1="555" x2="755" y2="555"
          style="stroke: black; fill: black"/>
    <line x1="25" y1="565" x2="755" y2="565"
          style="stroke: black; fill: black"/>

    <rect x="140" y="550" height="20" width="20"
          style="stroke: black; fill: white"/>
    <rect x="140" y="45" height="20" width="20"
          style="stroke: black; fill: white"/>

    <rect x="380" y="550" height="20" width="20"
          style="stroke: black; fill: white"/>
    <rect x="380" y="45" height="20" width="20"
          style="stroke: black; fill: white"/>

    <rect x="620" y="550" height="20" width="20"
          style="stroke: black; fill: white"/>
    <rect x="620" y="45" height="20" width="20"
          style="stroke: black; fill: white"/>

    <line x1="80" y1="50" x2="520" y2="565"
          style="stroke: black" stroke-dasharray="4"/>
    <line x1="80" y1="565" x2="520" y2="50"
          style="stroke: black" stroke-dasharray="4"/>

</svg>

<h1>Pil</h1>

<svg width="25%" viewBox="0 0 150 40">
    <defs>
        <marker
                id="beginArrow"
                markerWidth="12"
                markerHeight="12"
                refX="0"
                refY="6"
                orient="auto">
            <path d="M0,6 L12,0 L12,12 L0,6" style="fill: #000000;" />
        </marker>
        <marker
                id="endArrow"
                markerWidth="12"
                markerHeight="12"
                refX="12"
                refY="6"
                orient="auto">
            <path d="M0,0 L12,6 L0,12 L0,0 " style="fill: #000000;" />
        </marker>
    </defs>
    <line x1="130"  y1="10" x2="12"   y2="35"
          style="stroke: #006600;
	marker-start: url(#beginArrow);
	marker-end: url(#endArrow);"/>
</svg>

<h1>Koordinatsystem</h1>

<svg width="25%" viewBox="0 0 855 690">
    <defs>
        <marker
                id="beginArrow"
                markerWidth="20"
                markerHeight="20"
                refX="50"
                refY="600"
                orient="auto">
            <path d="M50,50 L40,60 L50,60 L0,0" style="fill: #000000;" />
        </marker>
        <marker
                id="endArrow"
                markerWidth="20"
                markerHeight="20"
                refX="12"
                refY="6"
                orient="auto">
            <path d="M0,0 L12,6 L0,12 L0,0 " style="fill: #000000;" />
        </marker>
    </defs>
    <line x1="130"  y1="10" x2="12"   y2="35"
          style="stroke: #006600;
	marker-start: url(#beginArrow);
	marker-end: url(#endArrow);"/>
</svg>
